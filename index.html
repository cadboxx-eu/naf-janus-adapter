    <script src="https://unpkg.com/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script>
      AFRAME.registerComponent('click-impulse', {
        init: function () {
          var el = this.el;
          
          el.addEventListener('click', function () {
            el.body.applyImpulse(
            /* impulse */
            new CANNON.Vec3(
             THREE.Math.randInt(-20, 20),
             THREE.Math.randInt(-20, 20),
             THREE.Math.randInt(-20, 20)
            ),
            /* world position */ new CANNON.Vec3().copy(el.getDOMAttribute('position'))
            ); 
          });
          
        }
      });
    </script>
	</head>
	<body>
   <a-scene networked-scene="
        room: 1;
        audio: true;
        adapter: janus;
        serverURL: ws://localhost:8080;
      ">
     <a-entity id="buggie" position="1 5 0" rotation="" scale="" dynamic-body="sphereRadius: NaN" click-impulse="" velocity="" visible="">
			<a-entity gltf-model="https://cdn.glitch.com/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538%2FChassis%20Buggy.glb?v=1609265012904" position="0 10 0" rotation="" scale="0.2 0.2 0.2" static-body="sphereRadius: NaN" click-impulse="" velocity="">
				<a-entity gltf-model="https://cdn.glitch.com/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538%2Ftyre.glb?v=1631516766224" position="-50 -20 -150" rotation="0 315 0" scale="10 10 10" static-body="sphereRadius: NaN" click-impulse="" velocity=""	  animation__rotation="property: rotation; dir: forwards; dur: 2000;
						repeat: indefinite; easing: linear; loop: true; to: 0 315 360"
					  ></a-entity>
				
				<a-entity gltf-model="https://cdn.glitch.com/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538%2Ftyre.glb?v=1631516766224" position="-300 -20 -150" rotation="" scale="10 10 10" static-body="sphereRadius: NaN" click-impulse="" velocity=""></a-entity>
				<a-entity gltf-model="https://cdn.glitch.com/2a3af8bb-e7b2-4e50-8ce2-68e3e8cf4538%2Ftyre.glb?v=1631516766224" position="-50 -20 150" rotation="0 315 0" scale="10 10 10" static-body="sphereRadius: NaN" click-impulse="" velocity=""	  animation__rotation="property: rotation; dir: forwards; dur: 2000;

     <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 2"></a-entity>

		<a-entity>
			<a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 27.5; initialPosition: 5 0 7.5"><a-entity cursor="fuse: false; rayOrigin: mouse;"></a-entity>
